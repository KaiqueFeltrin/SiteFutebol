<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/estilo.css">
    <title>{{ Titulo }}</title>
</head>
<body>
    <div class="card">
      <div class="page-header">
          <h1 >{{ Titulo }}</h1>
      </div>
      <form action="/criar" method="post">
        <fieldset>
          <div class="form-grupo">
            <label for=nome>Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>

          <div class="form-grupo">
            <label for="datanas">Data de Surgimento</label>
            <input type="date" id="datanas" name="datanas" class="form-control">
          </div>

          <div class="form-grupo">
            <label for="titulos">Titulos</label>
            <input type="number" id="titulos" name="titulos" class="form-control">
          </div>

          <div class="form-grupo">
            <label for="gols">Gols</label>
            <input type="number" id="gols" name="gols" class="form-control">
          </div>


          <button class="btn-form" type="submit">Cadastrar Time</button>
        </fieldset>
      </form>
    </div>
    <div><a class="title" href="/">Voltar à Página Inicial</a></div>

</body>
</html>
